<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playwrite+AR:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    

    <title>Mensagem Secreta</title>
</head>
<body>
    <header>
        <img class = "logAlura"src="/Imagens/logAlura.png" alt="Logotipo da Alura">
    </header>

    <main>
        <section>
                       
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
    
            <div class = "informacao">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
    
            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()" >Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()" >Descriptografar</button>
            </div>
        </section>
                   
        <section>
            <textarea class="mensagem" cols="20" rows="10"></textarea>
            <button class="btn-copiar" onclick="copiarTexto()"> Copiar </button>
    
        </section>
    </main>
    <script src="script.js"></script>
  
    
    <footer>
        <div class="icons">        
        <a href="https://github.com/GabyVittori?tab=repositories" target="_blank"></a>
        <p class = "rodape">Desenvolvido por Gaby Vittori - Para o desafío Alura - One 2024 </p>
              
        </div>
       
    </footer>
    
</body>
</html>
